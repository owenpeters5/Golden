{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h2>Admin Login</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
