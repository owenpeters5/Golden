{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome - Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>Welcome</h1>
        
        <div class="login-form">
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-box h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #667eea;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-btn:hover {
        background: #5a6fe0;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error-message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background: #fee;
        color: #c00;
        text-align: center;
    }

    @media (max-width: 480px) {
        .login-box {
            padding: 20px;
        }
    }
</style>
{% endblock %}
